<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app-header">Recipe</div>
  <div class="tiles-container" id="drink-details">
    <h1 id="drink-name" class="title">Drink Name</h1>
    <div id="drink-image" class="image-container">
      <img src="placeholder.jpg" alt="Drink Image" class="drink-image">
    </div>
    <div id="drink-steps" class="steps-container">
      <h2>Steps to make the drink:</h2>
      <ol>
        <li>Mix ingredient 1</li>
        <li>Add ingredient 2</li>
        <li>Stir well</li>
        <!-- Add more steps as needed -->
      </ol>
    </div>
  </div>
  <nav class="bottom-nav">
    <button><img src="icons/home-icon.png" alt="Home"></button>
    <button><img src="icons/add-icon.png" alt="Add"></button>
    <button id="toggle-view-button"><img src="icons/toggle.png" alt="Toggle View"></button>
    <button id="back-button" style="display: none;"><img src="icons/back-icon.png" alt="Back"></button>
    
</nav>

  <script src="script.js"></script>
</body>
</html>
